<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
        }
        a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }
        a:hover {
            color: #1DB954;
        }

        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1DB954;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 28px;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 25px;
        }

        /* Content Area Styles */
        .content {
            padding: 50px 30px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 2px solid #1DB954;
            display: inline-block;
            padding-bottom: 10px;
        }
        .content p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input, textarea {
            background-color: #181818;
            color: white;
        }
        input::placeholder, textarea::placeholder {
            color: #777;
        }
        button {
            background-color: #1DB954;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #17a645;
        }

        /* Footer Styles */
        footer {
            background-color: #181818;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }
        footer p {
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="aboutme.html">About Me</a>
            <a href="https://open.spotify.com/user/31uhw3g2be4nkml7tztneprfx6x4">My Spotify</a>
            <a href="contactmespo.html">Contact</a>
        </nav>
    </header>
    <div class="content">
        <h2>Get in Touch</h2>
        <p>If you have any questions or just want to say hello, feel free to drop me a message!</p>
        <form action="mailto:soham_v@me.iitr.ac.in" method="post" enctype="text/plain">
            <input type="text" name="Sender's Name" placeholder="Your Name" required>
            <input type="email" name="Sender's email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 SoHam. All rights reserved.</p>
    </footer>
</body>
</html>
